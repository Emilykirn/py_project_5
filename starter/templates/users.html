{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
<h2>All Users</h2>
<ul>
    {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}">
            {{ user.email }}
            {{ user }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
